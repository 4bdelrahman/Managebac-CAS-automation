name: CAS Autopilot

on:
  schedule:
    # Run daily at 10:00 UTC (let run_if_due.py decide if execution needed)
    - cron: '0 10 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  run-cas-automation:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install Playwright browsers
      run: |
        playwright install chromium
        playwright install-deps
        
    - name: Run CAS Automation (Smart Scheduler)
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        MANAGEBAC_URL: ${{ secrets.MANAGEBAC_URL }}
        MANAGEBAC_USERNAME: ${{ secrets.MANAGEBAC_USERNAME }}
        MANAGEBAC_PASSWORD: ${{ secrets.MANAGEBAC_PASSWORD }}
        GEMINI_MODEL: "gemini-1.5-flash-latest"
        CI: "true"
      run: |
        python execution/run_if_due.py
    
    - name: Upload generated artifacts
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: cas-automation-output
        path: |
          .tmp/generated_idea.json
          .tmp/generated_reflection.json
          .tmp/submission_screenshot.png
          .tmp/last_run.json
        if-no-files-found: ignore
    
    - name: Upload Playwright traces (on failure)
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: playwright-traces
        path: .tmp/
        if-no-files-found: ignore
